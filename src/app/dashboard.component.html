<h2>Expense overview</h2>

<div>
  <h3>by category:</h3>
  <div *ngFor="let ex of expensesByCategory">
    <div>
      <h4>{{ex.name}}: {{ex.sum}}</h4>
    </div>
  </div>
</div>

<div>
  <h3>by day:</h3>
  <div *ngFor="let ex of expensesByDay">
    <div>
      <h4>{{ex.day}}: {{ex.sum}}</h4>
    </div>
  </div>
</div>
