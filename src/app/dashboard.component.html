<h3>Expenses overview</h3>
<div >
  expenses:
  <div *ngFor="let item of expenses" >
    <div>
      <h4>{{item.id}}: {{item.amount}}</h4>
    </div>
  </div>
</div>



<div>
  expenses by category:
  <div *ngFor="let ex of expensesByCategory">
    <div>
      <h4>{{ex.name}}</h4>
      <div *ngFor="let item of ex.items">
        {{item.amount}}
      </div>
    </div>
  </div>
</div>
