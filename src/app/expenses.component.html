<!--list of expenses-->
<div id="expenses">
  <ul>
    <li *ngFor="let expense of expenses" (click)="onSelect(expense)">
       <span>{{expense.id}}: {{expense.description}} ({{expense.category}}) - {{expense.amount}}</span>
    </li>
  </ul>
</div>
<expense-detail [expense]="expense"></expense-detail>
